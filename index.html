<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="display-2 mb-3">Objects</h1>

        <h3 class="display-5 mb-3">Tasks</h3>
        <ol id="taskList" class="list-group mb-3">

        </ol>

        <h3 class="display-5 mb-3">Quality Tracking</h3>

        <table class="table table-stripped mb-3">
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="qualityTracking">

            </tbody>
        </table>

        <h3 class="display-5 mb-3">Contact Data</h3>
        <form class="border p-3 rounded">
            <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input id="contactName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="contactEmail" class="form-label">Email</label>
                <input id="contactEmail" type="email" class="form-control">
            </div>

            <button onclick="addContact()" class="btn btn-success">Send Data</button>
        </form>

    </main>

    <script src="app.js"></script>

</body>

</html>
